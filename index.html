<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WotLK BIS kereső tooltip</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("1059910.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 1px 1px 3px black;
    }
    input, select {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin: 5px;
    }
    #results {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      width: 340px;
    }
    .item {
      position: relative;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tooltip {
      visibility: hidden;
      position: absolute;
      left: 105%;         /* mindig jobbra */
      z-index: 1;
      background: rgba(0,0,0,0.8);
      padding: 5px;
      border-radius: 6px;
    }
    .tooltip img {
      display: block;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WotLK BIS kereső</h1>
    <input type="text" id="searchBox" placeholder="Írd be az item nevét...">
    <select id="specDropdown">
      <option value="">-- Válassz spec-et --</option>
    </select>
    <select id="phaseDropdown">
      <option value="">-- Válassz phase-t --</option>
    </select>
    <div id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];

    Papa.parse("items.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;

        // Spec dropdown feltöltése
        const specs = [...new Set(data.map(row => row.spec).filter(Boolean))];
        const dropdown = document.getElementById("specDropdown");
        specs.forEach(spec => {
          const opt = document.createElement("option");
          opt.value = spec;
          opt.textContent = spec;
          dropdown.appendChild(opt);
        });

        // Phase dropdown feltöltése
        const phases = [...new Set(data.map(row => row.phase).filter(Boolean))];
        const phaseDropdown = document.getElementById("phaseDropdown");
        phases.forEach(phase => {
          const opt = document.createElement("option");
          opt.value = phase;
          opt.textContent = phase;
          phaseDropdown.appendChild(opt);
        });
      }
    });

    function renderItem(row, showSpec=true) {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <span><b>${row.item_name}</b>${showSpec ? " → " + row.spec : ""} (${row.slot})</span>
        <div class="tooltip">
          <img src="icons/${row.icon_url}" alt="icon">
        </div>
      `;

      const tooltip = el.querySelector(".tooltip");
      const img = tooltip.querySelector("img");

      el.addEventListener("mouseenter", (e) => {
        tooltip.style.visibility = "visible";

        requestAnimationFrame(() => {
          img.style.maxWidth = "none";
          img.style.maxHeight = "none";

          const parentRect = el.getBoundingClientRect();
          const cursorY = e.clientY - parentRect.top;
          const tooltipHeight = tooltip.offsetHeight;

          const offset = cursorY - tooltipHeight / 2;
          tooltip.style.top = offset + "px";

          const rect = tooltip.getBoundingClientRect();
          if (rect.top < 0 || rect.bottom > window.innerHeight) {
            img.style.maxWidth = "250px";
            img.style.maxHeight = "250px";
          }
        });
      });

      el.addEventListener("mouseleave", () => {
        tooltip.style.visibility = "hidden";
        tooltip.style.top = "auto";
        img.style.maxWidth = "none";
        img.style.maxHeight = "none";
      });

      return el;
    }

    // Keresés
    document.getElementById("searchBox").addEventListener("input", function() {
      const q = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) return;

      const matches = data.filter(row =>
        (row.item_name || "").toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      matches.forEach(row => resultsDiv.appendChild(renderItem(row)));
    });

    // Spec + Phase BIS lista
    function updateResults() {
      const selectedSpec = document.getElementById("specDropdown").value;
      const selectedPhase = document.getElementById("phaseDropdown").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!selectedSpec || !selectedPhase) return;

      const matches = data.filter(row =>
        (row.spec || "").toLowerCase() === selectedSpec.toLowerCase() &&
        (row.phase || "").toLowerCase() === selectedPhase.toLowerCase()
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>${selectedSpec} ${selectedPhase} BIS lista:</h3>`;
      matches.forEach(row => resultsDiv.appendChild(renderItem(row, false)));
    }

    document.getElementById("specDropdown").addEventListener("change", updateResults);
    document.getElementById("phaseDropdown").addEventListener("change", updateResults);
  </script>
</body>
</html>
