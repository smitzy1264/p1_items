<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WotLK Phase 1 BIS kereső</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("1059910.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;   /* függőlegesen középre */
      align-items: center;       /* vízszintesen középre */
      height: 100vh;
      text-shadow: 1px 1px 3px black;
    }
    h1 { margin-bottom: 20px; }
    input, select {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin: 5px;
    }
    #results {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      width: 320px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WotLK Phase 1 BIS kereső</h1>
    <!-- Item kereső -->
    <input type="text" id="searchBox" placeholder="Írd be az item nevét...">
    <!-- Spec dropdown -->
    <select id="specDropdown">
      <option value="">-- Válassz spec-et --</option>
    </select>
    <div id="results"></div>
  </div>

  <!-- PapaParse: CSV beolvasás -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];

    Papa.parse("items.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;

        // Spec-ek kigyűjtése a dropdownhoz
        const specs = [...new Set(data.map(row => row.spec).filter(Boolean))];
        const dropdown = document.getElementById("specDropdown");
        specs.forEach(spec => {
          const opt = document.createElement("option");
          opt.value = spec;
          opt.textContent = spec;
          dropdown.appendChild(opt);
        });
      }
    });

    // Item keresés
    document.getElementById("searchBox").addEventListener("input", function() {
      const q = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) return;

      const matches = data.filter(row =>
        (row.item_name || "").toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      matches.forEach(row => {
        resultsDiv.innerHTML += `<p><b>${row.item_name}</b> → ${row.spec} (${row.slot})</p>`;
      });
    });

    // Spec BIS lista
    document.getElementById("specDropdown").addEventListener("change", function() {
      const selectedSpec = this.value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!selectedSpec) return;

      const matches = data.filter(row =>
        (row.spec || "").toLowerCase() === selectedSpec.toLowerCase()
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>${selectedSpec} BIS lista:</h3>`;
      matches.forEach(row => {
        resultsDiv.innerHTML += `<p><b>${row.item_name}</b> → ${row.slot}</p>`;
      });
    });
  </script>
</body>
</html>
