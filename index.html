<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Item kereső</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 12px; }
    .box { display: flex; gap: 12px; align-items: center; }
    input { padding: 8px; width: 320px; }
    #results { margin-top: 16px; }
    .item { padding: 6px 8px; border-bottom: 1px solid #eee; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Item kereső</h1>
  <div class="box">
    <input type="text" id="searchBox" placeholder="Írd be az item nevét...">
    <span id="status" class="muted">Adatok betöltése...</span>
  </div>
  <div id="results"></div>

  <!-- PapaParse: egyszerű CSV-beolvasás -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];

    // CSV betöltése az index.html-lel azonos mappából
    Papa.parse("items.csv", {
      download: true,
      header: true,  // Az első sor oszlopfejlécek
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;
        document.getElementById("status").textContent = `Betöltve: ${data.length} sor`;
      },
      error: function(err) {
        document.getElementById("status").textContent = "Hiba a CSV betöltésénél.";
        console.error(err);
      }
    });

    // Keresés valós időben
    document.getElementById("searchBox").addEventListener("input", function() {
      const q = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) {
        resultsDiv.innerHTML = "<div class='muted'>Írj be valamit az item névből.</div>";
        return;
      }

      // Feltételezett oszlopnevek: item_name, character, slot
      const matches = data.filter(row =>
        (row.item_name || "").toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<div class='muted'>Nincs találat.</div>";
        return;
      }

      matches.forEach(row => {
        const itemName = row.item_name || "(nincs megadva)";
        const character = row.character || "(nincs karakter)";
        const slot = row.slot || "(nincs slot)";
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `<b>${itemName}</b> → ${character} <span class="muted">(${slot})</span>`;
        resultsDiv.appendChild(el);
      });
    });
  </script>
</body>
</html>
