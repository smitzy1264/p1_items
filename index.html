<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WotLK BIS kereső tooltip</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("1059910.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 1px 1px 3px black;
    }
    input, select {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin: 5px;
    }
    #results {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      width: 340px;
    }
    .item {
      position: relative;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;       /* alapból felfelé */
      left: 105%;         /* jobbra tolva */
      transform: translateY(-5px);
      z-index: 1;
      background: rgba(0,0,0,0.8);
      padding: 5px;
      border-radius: 6px;
    }
    .tooltip img {
      display: block;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WotLK BIS kereső</h1>
    <input type="text" id="searchBox" placeholder="Írd be az item nevét...">
    <select id="specDropdown">
      <option value="">-- Válassz spec-et --</option>
    </select>
    <div id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];

    Papa.parse("items.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;
        const specs = [...new Set(data.map(row => row.spec).filter(Boolean))];
        const dropdown = document.getElementById("specDropdown");
        specs.forEach(spec => {
          const opt = document.createElement("option");
          opt.value = spec;
          opt.textContent = spec;
          dropdown.appendChild(opt);
        });
      }
    });

    function renderItem(row, showSpec=true) {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <span><b>${row.item_name}</b>${showSpec ? " → " + row.spec : ""} (${row.slot})</span>
        <div class="tooltip">
          <img src="icons/${row.icon_url}" alt="icon">
        </div>
      `;

      const tooltip = el.querySelector(".tooltip");
      const img = tooltip.querySelector("img");

      el.addEventListener("mouseenter", () => {
        tooltip.style.visibility = "visible";

        requestAnimationFrame(() => {
          // alapbeállítások visszaállítása
          tooltip.style.top = "auto";
          tooltip.style.bottom = "100%";
          tooltip.style.transform = "translateY(-5px)";
          img.style.maxWidth = "none";
          img.style.maxHeight = "none";

          const rect = tooltip.getBoundingClientRect();

          // ha túl fent van → lefelé nyíljon
          if (rect.top < 0) {
            tooltip.style.bottom = "auto";
            tooltip.style.top = "100%";
            tooltip.style.transform = "translateY(5px)";
          }
          // ha túl lent van → felfelé nyíljon
          else if (rect.bottom > window.innerHeight) {
            tooltip.style.top = "auto";
            tooltip.style.bottom = "100%";
            tooltip.style.transform = "translateY(-5px)";
          }

          // újra lekérjük a pozíciót
          const newRect = tooltip.getBoundingClientRect();

          // ha még mindig kilóg → kicsinyítjük a képet
          if (newRect.top < 0 || newRect.bottom > window.innerHeight) {
            img.style.maxWidth = "150px";
            img.style.maxHeight = "150px";
          }
        });
      });

      el.addEventListener("mouseleave", () => {
        tooltip.style.visibility = "hidden";
        tooltip.style.top = "auto";
        tooltip.style.bottom = "100%";
        tooltip.style.transform = "translateY(-5px)";
        img.style.maxWidth = "none";
        img.style.maxHeight = "none";
      });

      return el;
    }

    // Item keresés
    document.getElementById("searchBox").addEventListener("input", function() {
      const q = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!q) return;

      const matches = data.filter(row =>
        (row.item_name || "").toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      matches.forEach(row => resultsDiv.appendChild(renderItem(row)));
    });

    // Spec BIS lista
    document.getElementById("specDropdown").addEventListener("change", function() {
      const selectedSpec = this.value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!selectedSpec) return;

      const matches = data.filter(row =>
        (row.spec || "").toLowerCase() === selectedSpec.toLowerCase()
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Nincs találat.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>${selectedSpec} BIS lista:</h3>`;
      matches.forEach(row => resultsDiv.appendChild(renderItem(row, false)));
    });
  </script>
</body>
</html>
